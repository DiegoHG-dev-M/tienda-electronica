{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h1 class="title is-3">Editar Producto</h1>

<form method="POST">
    <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
            <input type="text" name="nombre" class="input" value="{{ producto.nombre }}" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Descripción</label>
        <div class="control">
            <input type="text" name="descripcion" class="input" value="{{ producto.descripcion }}" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Precio</label>
        <div class="control">
            <input type="number" step="0.01" name="precio" class="input" value="{{ producto.precio }}" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Stock</label>
        <div class="control">
            <input type="number" name="stock" class="input" value="{{ producto.stock }}" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Categoría</label>
        <div class="control">
            <input type="number" name="categoria_id" class="input" value="{{ producto.categoria_id }}" required>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button type="submit" class="button is-primary">Actualizar</button>
        </div>
        <div class="control">
            <a href="{{ url_for('index') }}" class="button is-light">Cancelar</a>
        </div>
    </div>
</form>
{% endblock %}
